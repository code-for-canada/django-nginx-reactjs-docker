version: "3"

services:
  
  backend:
    build: ./backend
    volumes:
      - ./backend/:/backend # maps host directory to internal container directory
    working_dir: /backend/
    command: sh entrypoint.sh
    ports:
      - 8000:8000

  nginx:
    build: 
      context: ./frontend/
      dockerfile: Dockerfile.dev
    ports:
      - 443:443



